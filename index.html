<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft nettbutikk</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
</head>
<body>
    <top>
        <div class="navbar">
            <div class="logo">
                <img class="svgBilde maskeLogo" src="/bilder/logo.svg">

            <div class="handlekurv">
                <img class="svgBilde maskeHandlevogn" src="/bilder/handlevogn.svg">

        <div class="navbar2">
            <div><a href="#"><h4 class="valgt">Alt</h4></div></a>

            <div><a href="#"><h4>Emeralds</h4></div></a>
            <div><a href="#"><h4>Favoritter</h4></div></a>
        </div>
    </top>
    <main>
        <h2>Butikk | Alt</h2>
        <div class="beholder">
            <div class="produkt">
